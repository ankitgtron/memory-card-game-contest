<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameBoard">
        <div id="scoreBoard">
            <h2 id="name">Memory Card Game</h2>
            <div id="moves-and-timer">
                <div>
                    <h4>Moves: <span id="moves">0</span></h4>
                </div>
                <div>
                    <h4>Time: <span id="time">00:00</span></h4>
                </div>
                <button id="reset-button" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
        <div id="board"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
