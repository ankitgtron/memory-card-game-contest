<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Card Game</h1>
    <div id="gameBoard">
      <div class="card" data-pair="A">
        <img src="images/aeroplane.jpg" alt="Aeroplane" />
      </div>
      <div class="card" data-pair="A">
        <img src="images/aeroplane-match.jpg" alt="Aeroplane Match" />
      </div>
      <div class="card" data-pair="B">
        <img src="images/cat.jpg" alt="Cat" />
      </div>
      <div class="card" data-pair="B">
        <img src="images/cat-match.jpg" alt="Cat Match" />
      </div>
      <div class="card" data-pair="C">
        <img src="images/crocodile.jpg" alt="Crocodile" />
      </div>
      <div class="card" data-pair="C">
        <img src="images/crocodile-match.jpg" alt="Crocodile Match" />
      </div>
      <div class="card" data-pair="D">
        <img src="images/dog.jpg" alt="Dog" />
      </div>
      <div class="card" data-pair="D">
        <img src="images/dog-match.jpg" alt="Dog Match" />
      </div>
      <div class="card" data-pair="E">
        <img src="images/elephant.jpg" alt="Elephant" />
      </div>
      <div class="card" data-pair="E">
        <img src="images/elephant-match.jpg" alt="Elephant Match" />
      </div>
      <div class="card" data-pair="F">
        <img src="images/fish.jpg" alt="Fish" />
      </div>
      <div class="card" data-pair="F">
        <img src="images/fish-match.jpg" alt="Fish Match" />
      </div>
      <div class="card" data-pair="G">
        <img src="images/lion.jpg" alt="Lion" />
      </div>
      <div class="card" data-pair="G">
        <img src="images/lion-match.jpg" alt="Lion Match" />
      </div>
      <div class="card" data-pair="H">
        <img src="images/snake.jpg" alt="Snake" />
      </div>
      <div class="card" data-pair="H">
        <img src="images/snake-match.jpg" alt="Snake Match" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
